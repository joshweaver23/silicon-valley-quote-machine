<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Silicon Valley Quote Machine (NSFW?)</title>
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,900' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid main">

  <div class ="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 content">

      <h1 class="text-center">Silicon Valley</h1>
      
      <h3 class="text-center">Quote Machine</h3>

      <div class="content-text">
        <p id="quote">I don't want to live in a world where someone else makes the world a better place... better than we do.</p>

        <p id="quote-tag">- Gavin Belson</p>
      </div>
      
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-4" id="twitter">
          <a href="http://twitter.com/home/?status=I don't want to live in a world where someone else makes the world a better place... better than we do. - Gavin Belson" target="blank">
            <i class="fa fa-twitter fa-3x"></i>
          </a>
        </div>

        <div class="col-xs-4 text-center">
          <button id="new-quote">
            <i class="fa fa-pied-piper-alt fa-3x"></i><br>
            New Quote
          </button>
        </div>
        <div class="col-xs-2"></div>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
